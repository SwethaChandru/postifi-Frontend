<mat-card>
    <form [formGroup]="form" enctype="multipart/form-data" (submit)="onAddPost()" >
        <mat-form-field>
            <input matInput type="text" name="title" formControlName="title"
            placeholder="Post Title" >
            <mat-error *ngIf="form.get('title').invalid">Please enter the title</mat-error>
         </mat-form-field>   
         <div>
             <button mat-stroked-button type="button" (click)="filePicker.click()">pick image</button>
             <input type="file" name="postImage" #filePicker (change)="onImagePick($event)">
         </div>
         <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview">
            <img [src]="imagePreview"  [alt]="form.value.title">
         </div>
         <mat-form-field>
             <textarea matInput rows="6" name="content" formControlName="content"
              placeholder="Post Content"></textarea> 
             <mat-error *ngIf="form.get('content').invalid">Please enter the content</mat-error>
         </mat-form-field>   
         <button mat-raised-button color="primary" type="submit"> Save Post</button>
    </form>
</mat-card>
