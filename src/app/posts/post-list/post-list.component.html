<mat-accordion multi="true" *ngIf="posts.length>0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{post.title}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        {{post.content}}
        <mat-action-row>
          <a mat-raised-button color="primary" [routerLink]="['/edit',post._id]">EDIT</a>
          <button mat-raised-button color="accent"(click)="onDeletePost(post._id)">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
</mat-accordion> 
<p  class="info-text mat-body-1" *ngIf="posts.length <= 0">No Posts added yet</p>
